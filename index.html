<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<!-- CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" type="text/css" href="css/custommarker.css">
<link rel="stylesheet" type="text/css" href="css/marker.css">
<link href="css/main.css" rel='stylesheet' type='text/css'>
<link href="css/audiostyle.css" rel='stylesheet' type='text/css'>

<!-- Javascript -->
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/audio.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js" type="text/javascript"></script>

<script type="text/javascript">$(document).load(function(){  
      $("#loader").hide();
})    </script>

</head>

<body>
<div id="map-canvas" style="height:500px; width:100%;">
    <div id="loader">Loading content, please wait...  
        <img src="images/ajax-loader.gif" alt="loading..">
    </div>
</div>

<div class="playground">
        <div class="content-wide">
            <div class="widget widget-loops">
                <h3>Loop</h3>
                <div class="widget-items">
                    <button id="button-loop-1" type="button" form="form" value="1" data-name="1" class="loading" disabled>loading</button>
                    <button id="button-loop-2" type="button" form="form" value="2" data-name="2" class="loading" disabled>loading</button>
                    <button id="button-loop-3" type="button" form="form" value="3" data-name="3" class="loading" disabled>loading</button>
                    <button id="button-loop-4" type="button" form="form" value="4" data-name="4" class="loading" disabled>loading</button>
                    <button id="button-loop-5" type="button" form="form" value="5" data-name="5" class="loading" disabled>loading</button>
                    <button id="button-loop-6" type="button" form="form" value="6" data-name="6" class="loading" disabled>loading</button>
                    <button id="button-loop-7" type="button" form="form" value="7" data-name="7" class="loading" disabled>loading</button>
                    <button id="button-loop-8" type="button" form="form" value="8" data-name="8" class="loading" disabled>loading</button>
                    <button id="button-loop-9" type="button" form="form" value="9" data-name="9" class="loading" disabled>loading</button>
                </div><!-- end widget-items -->
            </div><!-- end widget -->

            <div class="widget widget-controls">
                <h3>Controls</h3>
                <div class="widget-items">
                    <button id="button-play" type="button" form="form" disabled>Play</button>
                    <button id="button-stop" type="button" form="form" disabled>Stop</button>
                </div><!-- end widget-items -->
            </div><!-- end widget -->

            <div class="widget widget-effects">
                <h3>Effects</h3>
                <div class="widget-items">
                    <button id="effect-1" type="button" form="form" value="1" data-name="Cave" class="loading" disabled>loading</button>
                    <button id="effect-2" type="button" form="form" value="2" data-name="Lodge" class="loading" disabled>loading</button>
                    <button id="effect-3" type="button" form="form" value="3" data-name="Parking Garage" disabled>loading</button>
                </div><!-- end widget-items -->
            </div><!-- end widget -->
        </div><!-- end content -->
    </div><!-- end playground -->
</body>
</html>
